#########################################################################################
# Test and build all platform
#########################################################################################

- job:
    block-downstream: false
    block-upstream: false
    builders:
    # Mark the build with branch name    
    - shell: |
        echo -n BUILD_NAME=${GIT_BRANCH}@ > prop.file
        expr substr ${GIT_COMMIT} 1 6 >> prop.file
        pwd
        ls -l
    # Build packages    
    - shell: VERSION=${version} TESTS=${process_tests} /home/geomop/docker/jenkins.sh
    concurrent: false
    description: null
    disabled: false
    name: 'gm-build'
    display-name: "GeoMop Build"
    parameters:
    - string:
        default: master
        description: Select git branch.
        name: branch
    - string:
        default: ''
        description: Specify version string.
        name: version
    - bool:
        default: true
        description: Test GeoMop application before installation building.
        name: process_tests
    project-type: freestyle
    publishers:
    - archive:
        artifacts: 'dist/*.deb, dist/*.exe'
        allow-empty: false
        only-if-success: false
        fingerprint: true
        default-excludes: false
        case-sensitive: true
    scm:
    - git:
        branches:
        - refs/heads/${branch}
        url: https://github.com/GeoMop/GeoMop
    triggers: []
    wrappers: []

#########################################################################################
# Create doc and push to github
#########################################################################################
# Not good practice to modify geomop.github.io by CI.
# TODO: publish on bacula and make links at geomop.github.io

- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell: |
        cd /var/lib/jenkins/workspace/gm-doc/doc
        make html
        cd /home/geomop/geomop_doc/geomop.github.io
        git pull
        rm -R GeoMop
        cp -R /var/lib/jenkins/workspace/gm-doc/doc/_build/html GeoMop
        git add . 
        git commit -m "${cname}"
        git push
    concurrent: false
    description: null
    disabled: false
    name: 'gm-doc'
    display-name: "Update GeoMop Doc"
    parameters:
    - string:
        default: master
        description: Select git branch.
        name: branch
    - string:
        default: new version
        description: Commit doc version name
        name: cname
    project-type: freestyle
    scm:
    - git:
        branches:
        - refs/heads/${branch}
        url: https://github.com/GeoMop/GeoMop

#########################################################################################
# Test after commit
#########################################################################################
- job-template:
    name: "test-{module}"
    display-name: "Test {module} module"
    builders:
      - shell:
          pwd
          ls -l|
          cd testing/{module}
          ./fb_test_wrapper.sh python3 -m pytest --junitxml="{module}.xml" . 
    publishers:
      - junit:
          results: "{result-file}"
    wrappers:
      - build-name:
          name: $BUILD_NAME


#########################################################################################
# Test after commit
#########################################################################################
- job:
    name: "test-all"
    display-name: "All tests"
    scm:
    - git:
        branches:
        - '*'
        url: https://github.com/GeoMop/GeoMop
    triggers:
    - github
    wrappers:
    - build-name:
        name: "${GIT_BRANCH}@${GIT_REVISION, length=6}"
    builders:
    - shell: |
        echo -n BUILD_NAME=${GIT_BRANCH}@ > prop.file
        expr substr ${GIT_COMMIT} 1 6 >> prop.file
    - shell: |
        cd testing
        ./fb_test_wrapper.sh python3 -m pytest --junitxml="all_tests.xml" .
    publishers:
    - junit:
        results: "testing/all_tests.xml"

