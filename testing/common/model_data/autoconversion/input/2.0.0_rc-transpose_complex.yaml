flow123d_version: 2.0.0_rc
problem: !Coupling_Sequential
  description: Test
  mesh:
    mesh_file: mesh.msh
  flow_equation: !Flow_Darcy_MH
  
    # Test data
    input_fields:
      # Transpose input_fields to array with two items
      rid: [1, 2]
      # and duplicate scalar value
      time: 4
      # and convert bc_flux values into records with default_descendant FieldConstant
      bc_flux: [3.0, 4.0]
      # and convert bc_pressure values into records with given tag
      bc_pressure: !FieldFormula [x, y]
      # and duplicate unrelated array (region)
      region: [a, b, c]
      # and convert anisotropy values into two dimensional arrays
      anisotropy: !FieldFormula
        value: [y, z]


    # Placeholder data
    nonlinear_solver:
      linear_solver: !Petsc
        r_tol: 1
        a_tol: 1
    balance: 
      balance_on: true
    output:
      output_stream: 
        file: ./test1.pvd
        format: !gmsh
      output_fields:
        - pressure_diff
