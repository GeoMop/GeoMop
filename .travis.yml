notifications:
  email: false

git:
  submodules: false

language: generic
cache: pip
sudo: required
dist: xenial


virtualenv:
  system_site_packages: true

install:
 - sudo apt-get update
 - sudo apt-get install -y python3-pip python3-dev
 - sudo pip install PyQtWebEngine

script:
 - python --version
 - pip --version
 - pip freeze
