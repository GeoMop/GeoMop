git:
  submodules: false

language: generic
cache: pip
sudo: required
dist: xenial


install:
 - sudo apt-get update
 - sudo apt-get install -y python3-pip python3-dev python3-setuptools libffi-dev libssl-dev libxml2-dev libxslt1-dev libjpeg8-dev zlib1g-dev
 - sudo pip3 install -r requirements.txt

script:
 - python3 --version
 - pip3 --version
 - pip3 freeze
