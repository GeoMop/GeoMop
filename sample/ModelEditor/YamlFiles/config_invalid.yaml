problem: !SequentialCoupling
  mesh: {mesh_file: input/dual_por.msh}
  unknown: test  # unknown key - validation warning
  primary_equation: !Steady_MH  # validation error - missing key
    balance: true
    input_fields:
        - bc_pressure: 0
          bc_type: dirichlet
          r_set: BOUNDARY
        - !ref ../0
