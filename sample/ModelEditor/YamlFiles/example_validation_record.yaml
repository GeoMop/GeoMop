problem: !SequentialCoupling
  mesh:
    mesh_file: input/dual_por.msh
  primary_equation: !Steady_MH
    balance: true
    input_fields:
        - bc_pressure: 0
          bc_type: dirichlet
          r_set: BOUNDARY
    output:
      output_fields:
        - pressure_p0
      output_stream:
        # When an obligatory key is missing, it triggers 308.
#         file: dual_por.pvd
        time_step: 0.5
    # When an unknown key is present, it triggers 602.
    some_random_key: 1
    solver: !Petsc
      a_tol: 1.0e-07