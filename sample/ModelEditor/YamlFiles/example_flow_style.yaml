problem: !SequentialCoupling
  mesh:
    mesh_file: input/dual_por.msh
  primary_equation: !Steady_MH
    balance: true
    input_fields:
        - bc_pressure: 0
          bc_type: dirichlet
          r_set: BOUNDARY
    output:
      # Using flow style that spans across multiple lines
      # works in most cases, but it can cause trouble, therefore
      # it causes a 903 info notification.
      output_fields: [
        pressure_p0,
        pressure_p1
      ]
      output_stream:
        file: dual_por.pvd
        time_step: 0.5
    solver: !Petsc
      a_tol: 1.0e-07