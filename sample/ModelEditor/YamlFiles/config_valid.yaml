# Minimal valid example for flow_1.8.2._input_format.json
# This is not an acutal config file -- only for testing purposes
# Does not require autocomplete
# Editing may break tests

problem: !SequentialCoupling
  mesh:
    mesh_file: input/dual_por.msh
  primary_equation: !Steady_MH
    balance:
      balance_on: true
    input_fields:
        - !ref ../1  # relative reference to next item in array
        - bc_pressure:
            value: 0
          bc_type:
            value: dirichlet
          r_set: BOUNDARY
        - !ref /problem/primary_equation/input_fields/1  # absolute reference
    output:
      output_fields: []
      output_stream:
        file: dual_por.pvd
        time_step: 0.5
    solver: !Petsc
